<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ecommerce Store</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 class="text-center">Products</h1>
		<a class="btn btn-primary" href="/products/create">Create Product</a>

		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>NAME</td>
					<td>BRAND</td>
					<td>CATEGORY</td>
					<td>PRICE</td>
					<td>IMAGE</td>
					<td>CREATED</td>
					<td>ACTION</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="${product.price + '$'} "></td>
					<td>
						<img th:src="@{'/images/'+ ${product.imageFile}}" alt="..." width="100">
					</td>
					<td th:text="${product.createdAt.toString().substring(0, 10)}"></td>

					<td style="white-space: nowrap">

						<a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}">Edit</a>

						<a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}"
							onclick="return confirm('Are you sure?')">Delete</a>

					</td>
				</tr>
			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</body>

</html>
