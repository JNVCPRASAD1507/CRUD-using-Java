<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Edit Product</h2>

                <form method="post" enctype="multipart/form-data"
                      th:action="@{'/products/update?id=' + ${productId}}"
                      th:object="${productDto}">

                    <!-- Name -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{name}" placeholder="Enter product name">
                        </div>
                    </div>

                    <!-- Brand -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Brand</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{brand}" placeholder="Enter brand name">
                        </div>
                    </div>

                    <!-- Category -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="*{category}">
                                <option value="Phones">Phones</option>
                                <option value="Laptops">Laptops</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Cameras">Cameras</option>
                                <option value="Printer">Printer</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                        </div>
                    </div>

                    <!-- Image -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Change Image (optional)</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="*{imageFile}">
                        </div>
                    </div>

                    <!-- Submit and Cancel -->
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-secondary" href="/products" role="button">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
